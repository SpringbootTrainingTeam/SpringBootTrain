<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<title>登录界面</title>
    <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/demo.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/loaders.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class='login'>
	  <div class='login_title'>
	    <span>管理员登录</span>
	  </div>

	  <div class='login_fields'>
		<form id="login_form" th:action="@{/user/login}" method="post">
		<div class='login_fields__user'>
		  <div class='icon'>
			<img alt="" th:src="@{/img/user_icon_copy.png}">
		  </div>
		  <input name="username" placeholder='用户名' maxlength="16" type='text' value="18092853734"/>
			<div class='validation'>
			  <img alt="" th:src="@{/img/tick.png}">
			</div>
		</div>
		<div class='login_fields__password'>
		  <div class='icon'>
			<img alt="" th:src="@{/img/lock_icon_copy.png}">
		  </div>
		  <input name="password" placeholder='密码' maxlength="16" type='text' value="123"/>
		  <div class='validation'>
			<img alt="" th:src="@{/img/tick.png}">
		  </div>
		</div>
		<div class='login_fields__password'>
		  <div class='icon'>
			<img alt="" th:src="@{/img/key.png}">
		  </div>
		  <input name="code" placeholder='验证码' maxlength="4" type='text'>
		  <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
		  <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
		  </div>
		</div>
		<div class='login_fields__submit'>
		  <input type='button' value='登录'>
		</div>
		</form>
	  </div>
	  <div class='success'></div>
	  <div class='disclaimer'>
	    <p>欢迎登陆后台管理系统</p>
	  </div>
	</div>

	<div class="OverWindows"></div>
	<script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/stopExecutionOnTimeout.js}"></script>
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{/js/Particleground.js}"  type="text/javascript"></script>
    <script th:src="@{/js/Treatment.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.mockjax.js}" type="text/javascript"></script>
	<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
