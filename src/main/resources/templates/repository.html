<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>文件上传</title>
    <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/demo.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/loaders.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="upload_fields">
        <form id="uploadMultiFiles" action="/uploadMultipleFiles" enctype="multipart/form-data" method="post">
            Chose File : <input id="fileHolders" type="text" style="width: 305px" placeholder="Chose Multi Files"/>
            <input id="multi" type="button" style="width: 75px;" value="Chose"/>
            <input id="uploads" type="submit" style="width: 75px;" value="Upload"/>
            <input id="files" type="file" name="file" style="display: none;" multiple="multiple"/>
        </form>
    </div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/stopExecutionOnTimeout.js}"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/js/Particleground.js}"  type="text/javascript"></script>
<script th:src="@{/js/Treatment.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.mockjax.js}" type="text/javascript"></script>
<script th:src="@{/js/upload.js}" type="text/javascript"></script>
</html>
